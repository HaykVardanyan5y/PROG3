<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game Of Life</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<table class="table table-hover">
    <thead>
        <tr>
            <h1>Ծրագրավորում III Երևան</h1>
        </tr>
        <tr>
            <h1>Անուն Ազգանուն</h1>
        </tr>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Գույն</th>
            <th scope="col">Ծնվել է</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td scope="row" style="background-color:green;"></td>
            <td id="grassCount"></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td scope="row" style="background-color:yellow;"></td>
            <td id="grassEaterCount"></td>
        </tr>
    </tbody>
  </table>
  <!--     =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=      -->

  <div id="menu">
      <div class="char">
          <h2>Click Event</h2>
          <p>Character</p>

          <form>
              <input type="radio" id="char" name="char" checked>
              <label for="char"></label>
              <div class="box" style="background-color:green"></div>

              <input type="radio" id="char2" name="char">
              <label for="char2"></label>
              <div class="box" style="background-color:yellow"></div>

              <input type="radio" id="char3" name="char">
              <label for="char3"></label>
              <div class="box" style="background-color:red"></div>

              <input type="radio" id="char4" name="char">
              <label for="char4"></label>
              <div class="box" style="background-color:rgb(52, 235, 155)"></div>

              <input type="radio" id="char5" name="char">
              <label for="char5"></label>
              <div class="box" style="background-color:rgb(230, 110, 0)"></div>

          </form>

      </div>
  </div>



  <script src="p5.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
